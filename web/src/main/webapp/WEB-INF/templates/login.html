<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RZ Market</title>
</head>
<body style="background-color: #cccccc">
<div th:insert="~{header}"></div>
<br><br><br>
<form th:action="@{/login}" th:method="post">
    <table style="background-color: white; border-radius: 8px; width: 50%" align="center">
        <tr>
            <td>
                <h1 style="font-size: 300%" align="center">
                    <span th:text="#{login.welcome}"></span>
                </h1><br><br>
            </td>
        </tr>
        <tr>
            <td align="center">
                <span th:text="#{login.email}"></span>
                <input type="text" name="username">
            </td>
        </tr>
        <tr>
            <td align="center">
                <span th:text="#{login.password}"></span>
                <input type="password" name="password">
            </td>
        </tr>
        <tr>
            <td align="center">
                <a th:href="@{/registration}">
                    <button type="button" class="btn btn-outline-primary" th:text="#{login.registration}"></button>
                </a>
                <button type="submit" class="btn btn-outline-success" th:text="#{login.button}"></button>
                <a th:href="@{/products}">
                    <button type="button" class="btn btn-outline-secondary" th:text="#{login.next}"></button>
                </a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
