<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RZ Market</title>
</head>
<body style="background-color: #cccccc">
<div th:insert="~{header}"></div>
<br>
<form th:action="@{/registration}" th:method="post" th:object="${newUser}">
    <table style="background-color: white; border-radius: 8px; width: 35%" align="center">
        <tr>
            <td colspan="2" align="center" style="font-weight: bold">
                <span th:align="center" th:text="#{registration.enterYourDetails}"></span>
            </td>
        </tr>
        <tr>
            <td>
                <span th:text="#{registration.firstName}"></span>
            </td>
            <td align="center">
                <input type="text" th:value="*{firstName}" th:field="*{firstName}">
            </td>
        </tr>
        <tr>
            <td>
                <span th:text="#{registration.lastName}"></span>
            </td>
            <td align="center">
                <input type="text" th:value="*{lastName}" th:field="*{lastName}">
            </td>
        </tr>
        <tr>
            <td>
                <span th:text="#{registration.email}"></span>
            </td>
            <td align="center">
                <input type="text" th:value="*{email}" th:field="*{email}">
            </td>
        </tr>
        <tr>
            <td>
                <span th:text="#{registration.password}"></span>
            </td>
            <td align="center">
                <input type="password" th:value="*{password}" th:field="*{password}">
            </td>
        </tr>
        <tr>
            <td>
                <span th:text="#{registration.number}"></span>
            </td>
            <td align="center">
                <input type="number" th:value="*{number}" th:field="*{number}">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <a th:href="@{/login}">
                    <button type="button" class="btn btn-outline-primary" th:text="#{login.button}"></button>
                </a>
                <button type="submit" class="btn btn-outline-success" th:text="#{registration.done}"></button>
                <a th:href="@{/products}">
                    <button type="button" class="btn btn-outline-secondary" th:text="#{login.next}"></button>
                </a>
            </td>
        </tr>
    </table>
</form>
<br>

</body>
</html>
