<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RZ Market</title>
</head>
<body style="background-color: #cccccc">
<div th:insert="~{header}"></div>
<br>
<form th:action="@{/addReview}" th:method="post" th:object="${newReview}">
    <table style="background-color: white; width: 100%; border-radius: 8px">
        <tr>
            <td>
                <input type="text" th:value="*{text}" th:field="*{text}" style="width: 100%; height: 30%">
            </td>
        </tr>
        <tr>
            <td align="center">
                <button type="submit" class="btn btn-outline-success" th:text="#{product.review.add}"></button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
