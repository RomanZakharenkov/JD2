<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RZ Market</title>
</head>
<body style="background-color: #cccccc">
<div th:insert="~{header}"></div>
<br>
<form th:action="@{/account/password}" th:method="post" th:object="${password}">
    <table style="background-color: white; border-radius: 8px; width: 35%" align="center">
        <tr>
            <td colspan="2" align="center" style="font-weight: bold">
                <span th:align="center" th:text="#{registration.enterYourDetails}"></span>
            </td>
        </tr>
        <tr>
            <td>
                <span th:text="#{password.old}"></span>
            </td>
            <td align="center">
                <input type="password" th:field="*{oldPassword}">
            </td>
        </tr>
        <tr>
            <td>
                <span th:text="#{password.new}"></span>
            </td>
            <td align="center">
                <input type="password" th:field="*{newPassword}">
            </td>
        </tr>
        <tr>
            <td>
                <span th:text="#{password.newRepeat}"></span>
            </td>
            <td align="center">
                <input type="password" th:field="*{newPasswordRepeat}">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="submit" class="btn btn-outline-success" th:text="#{account.edit}"></button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
