<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RZ Market</title>
</head>
<body style="background-color: #cccccc">
<div th:insert="~{header}"></div>
<br>
<form th:action="@{/product/{id}/edit(id=${product.id})}" th:method="post" th:object="${productDto}">
    <table style="background-color: white; border-radius: 8px; width: 60%" align="center">
        <tr>
            <td colspan="2" align="center" style="font-weight: bold">
                <span th:align="center" th:text="#{product.enter.new.detail}"></span>
            </td>
        </tr>
        <tr>
            <td style="width: 20%">
                <span th:text="#{filter.brand}"></span>
            </td>
            <td align="center" style="width: 80%">
                <input type="text" style="width: 100%" th:value="*{brand}" th:field="*{brand}">
            </td>
        </tr>
        <tr>
            <td style="width: 20%">
                <span th:text="#{product.model}"></span>
            </td>
            <td align="center" style="width: 80%">
                <input type="text" style="width: 100%" th:value="*{model}" th:field="*{model}">
            </td>
        </tr>
        <tr>
            <td style="width: 20%">
                <span th:text="#{filter.category}"></span>
            </td>
            <td align="center" style="width: 80%">
                <input type="text" style="width: 100%" th:value="*{category}" th:field="*{category}">
            </td>
        </tr>
        <tr>
            <td style="width: 20%">
                <span th:text="#{product.imageURL}"></span>
            </td>
            <td align="center" style="width: 80%">
                <input type="text" style="width: 100%" th:field="*{image}">
            </td>
        </tr>
        <tr>
            <td style="width: 20%">
                <span th:text="#{product.description}"></span>
            </td>
            <td align="center" style="width: 80%">
                <input type="text" style="width: 100%" th:value="*{description}" th:field="*{description}">
            </td>
        </tr>
        <tr>
            <td style="width: 20%">
                <span th:text="#{product.price}"></span>
            </td>
            <td align="center" style="width: 80%">
                <input type="number" style="width: 100%" th:value="*{price}" th:field="*{price}">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="submit" class="btn btn-outline-success" th:text="#{account.edit}"></button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
