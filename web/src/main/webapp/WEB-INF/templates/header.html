<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form style="background-color: black; height: 60px">
    <table>
        <tr>
            <td style="width: 40%">
                <img src="/resources/RZMarketLogo.png" alt="logo">
            </td>
            <td style="width: 40%">
                <div th:if="${currentUser != null}" align="center">
                    <span th:text="${currentUser.firstName}" style="color: white; font-weight: bold"> </span>
                    <span th:text="${currentUser.lastName}" style="color: white; font-weight: bold"></span> <br>
                    <a th:href="@{/account}" style="color: white; font-weight: bold" th:text="#{header.account}"></a>
                    <a style="color: white; font-weight: bold; font-size: 14px"> | </a>
                    <a th:href="@{/logout}" style="color: white; font-weight: bold" th:text="#{header.logout}"></a>
                </div>
                <div th:if="${currentUser == null}" align="center">
                    <a th:href="@{/login}" style="color: white; font-weight: bold" th:text="#{header.login}"></a>
                </div>
            </td>
            <td style="width: 10%">
                <div th:if="${currentUser != null}" align="center">
                    <span style="color: white; font-weight: bold" th:text="#{header.basket}"></span>
                </div>
            </td>
            <td style="width: 10%">
                <a href="?language=en_US" style="color: white; font-weight: bold; font-size: 14px"
                   th:text="English"></a>
                <a style="color: white; font-weight: bold; font-size: 14px"> | </a>
                <a href="?language=ru_RU" style="color: white; font-weight: bold; font-size: 14px"
                   th:text="Русский"></a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
